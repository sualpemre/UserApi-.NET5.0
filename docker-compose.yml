version: '3.4'


services:
    postgresql_database:
        image: postgres:latest
        environment: 
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=admin
            - POSTGRES_DB=users
        ports:
            - "5432:5432"
        restart: "always"
        volumes:
            - database-data:/var/lib/postgresql/data/
    pgadmin:
        image: dpage/pgadmin4
        environment: 
            - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.com
            - PGADMIN_DEFAULT_PASSWORD=admin
        ports:
            - "5050:80"
        restart: "always"
        volumes:
            - pgadmin:/root/.pgadmin
    
volumes:
    database-data:
    pgadmin: